<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa</title>
<!-- ten link ponizej wzielismy z google Api + klucz wygenerowany wg tutoriala tez tam-->
<script src="http://maps.google.com/maps/api/js?key=AIzaSyA3hU6FiIR7CnhQ7QDWCxh2I-NKtpaZ_Oc"></script>

<script>
function zaladujMape(){
    //tworze obiekt ze wspolrzednymi srodka mojej mapy
    var wspolrzedne = new google.maps.LatLng(54.400856, 18.609322);
    //tworze wlasciwosci mapy
    var opcjeMapy = {
        //zoom jak blisko ma pokazac
        zoom: 16,
        center: wspolrzedne,
        //wlk literek maja znaczenie
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var mapa = new google.maps.Map(document.getElementById("mapka"), opcjeMapy);
    }


</script>

</head>
<body onload="zaladujMape();">
    <!-- tutaj bedzie mapka, nie robimy css oddzielnie tylko tutaj kilka rzeczy wpiszemy-->
    <div id="mapka" style="width: 700px; height: 500px; border: 1px solid black; background: gray"></div>


</body>
</html>
